<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Server AR</title>
    <!-- Подключаем A-Frame и MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!--
        mindar-image: основной компонент
        imageTargetSrc: путь к вашему скомпилированному .mind файлу
        uiScanning: "yes" - показывает стандартный интерфейс сканирования
    -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!--
            mindar-image-target: сущность, которая будет появляться на маркере
            targetIndex: "0" - индекс маркера в .mind файле (если их несколько, начинается с 0)
        -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- 
                gltf-model: путь к вашей 3D-модели .glb
                scale: размер модели
                position: положение относительно центра маркера (X Y Z)
                rotation: поворот модели
            -->
            <a-gltf-model 
                src="./my-model.glb" 
                scale="0.5 0.5 0.5" 
                position="0 0 0" 
                rotation="0 0 0">
            </a-gltf-model>
        </a-entity>

    </a-scene>
</body>
</html>
