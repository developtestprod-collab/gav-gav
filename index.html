<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Владик</title>
    <!-- Подключаем A-Frame и MindAR -->
    <script src="./frame.min.js"></script>
    <script src="./prod.js"></script>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <!-- ======================================================= -->
        <!-- ПЕРЕМЕСТИЛИ БЛОК <a-assets> ВНУТРЬ СЦЕНЫ <a-scene>     -->
        <!-- ======================================================= -->
        <a-assets>
            <video 
                id="my-video" 
                src="./my-video.mp4" 
                autoplay 
                loop="true" 
                muted
                playsinline 
                webkit-playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Сущность, привязанная к нашему маркеру -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- Плоскость, которая будет служить "экраном" для нашего видео. -->
            <a-plane
                src="#my-video"
                position="0 0 0"
                height="1"
                width="1"
            >
            </a-plane>

        </a-entity>
    </a-scene>

</body>
</html>
