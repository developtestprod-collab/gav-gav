<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Владик</title>
    <!-- Подключаем A-Frame и MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <!-- 
        Блок <a-assets> для предзагрузки ресурсов.
        Это лучший способ работать с видео и моделями.
    -->
    <a-assets>
        <video 
            id="my-video" 
            src="./my-video.mp4" 
            autoplay 
            loop="true" 
            muted
            playsinline 
            webkit-playsinline>
        </video>
    </a-assets>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Сущность, привязанная к нашему маркеру -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- 
                Плоскость, которая будет служить "экраном" для нашего видео.
            -->
            <a-plane
                src="#my-video"
                position="0 0 0"
                height="0.75"
                width="1"
                rotation="-90 0 0"
            >
            </a-plane>

        </a-entity>
    </a-scene>

</body>
</html>
